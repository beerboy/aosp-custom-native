name: AOSP Build on GCE

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_target:
        description: 'Build target (default: droid)'
        required: false
        default: 'droid'
      machine_type:
        description: 'GCE machine type (default: n1-standard-32)'
        required: false
        default: 'n1-standard-32'

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_ZONE: us-central1-a
  INSTANCE_NAME: aosp-builder-${{ github.run_number }}
  PERSISTENT_DISK_NAME: aosp-build-persistent-disk
  BUCKET_NAME: ${{ secrets.GCP_PROJECT_ID }}-aosp-builds
  AOSP_BRANCH: android-14.0.0_r75
  LUNCH_TARGET: aosp_cf_x86_64_phone-trunk_staging-eng

jobs:
  build:
    name: Build AOSP on GCE
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max (GitHub Actions limit)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create or attach persistent disk
        id: create-disk
        run: |
          # Check if persistent disk exists
          if gcloud compute disks describe ${PERSISTENT_DISK_NAME} \
               --zone=${GCP_ZONE} --project=${GCP_PROJECT_ID} &> /dev/null; then
            echo "disk_exists=true" >> $GITHUB_OUTPUT
            echo "Existing disk found - will use for incremental build"
          else
            echo "disk_exists=false" >> $GITHUB_OUTPUT
            echo "No disk found - will create new disk for initial build"
          fi

      - name: Create GCE instance
        id: create-instance
        run: |
          MACHINE_TYPE="${{ github.event.inputs.machine_type || 'n1-standard-32' }}"
          DISK_EXISTS="${{ steps.create-disk.outputs.disk_exists }}"

          echo "Creating GCE instance: ${INSTANCE_NAME}"
          echo "Machine type: ${MACHINE_TYPE}"
          echo "Disk exists: ${DISK_EXISTS}"

          if [ "$DISK_EXISTS" = "true" ]; then
            # Attach existing persistent disk as boot disk
            echo "Attaching existing persistent disk..."
            gcloud compute instances create ${INSTANCE_NAME} \
              --project=${GCP_PROJECT_ID} \
              --zone=${GCP_ZONE} \
              --machine-type=${MACHINE_TYPE} \
              --disk=name=${PERSISTENT_DISK_NAME},boot=yes,mode=rw \
              --scopes=https://www.googleapis.com/auth/cloud-platform
          else
            # Create new instance with new persistent disk
            echo "Creating new instance with new persistent disk..."
            gcloud compute instances create ${INSTANCE_NAME} \
              --project=${GCP_PROJECT_ID} \
              --zone=${GCP_ZONE} \
              --machine-type=${MACHINE_TYPE} \
              --create-disk=name=${PERSISTENT_DISK_NAME},size=250GB,type=pd-ssd,boot=yes,image-family=ubuntu-2404-lts-amd64,image-project=ubuntu-os-cloud \
              --scopes=https://www.googleapis.com/auth/cloud-platform \
              --metadata=startup-script='#!/bin/bash
                set -e

                # Update and install dependencies
                export DEBIAN_FRONTEND=noninteractive
                apt-get update
                apt-get install -y git-core gnupg flex bison build-essential \
                  zip curl zlib1g-dev libc6-dev-i386 x11proto-core-dev \
                  libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils \
                  xsltproc unzip fontconfig python3 python-is-python3

                # Install repo tool
                mkdir -p /opt/bin
                curl https://storage.googleapis.com/git-repo-downloads/repo > /opt/bin/repo
                chmod a+x /opt/bin/repo

                # Create build user
                useradd -m -s /bin/bash builder

                echo "GCE instance startup complete"
              '
          fi

          echo "instance_name=${INSTANCE_NAME}" >> $GITHUB_OUTPUT

      - name: Wait for instance to be ready
        run: |
          echo "Waiting for instance startup to complete..."
          sleep 90

          # Wait for SSH to be available
          for i in {1..10}; do
            if gcloud compute ssh ${INSTANCE_NAME} \
              --zone=${GCP_ZONE} \
              --command="echo 'SSH ready'" 2>/dev/null; then
              echo "Instance is ready"
              break
            fi
            echo "Attempt $i/10: waiting for SSH..."
            sleep 10
          done

      - name: Sync AOSP source
        if: steps.create-disk.outputs.disk_exists == 'false'
        run: |
          echo "Starting AOSP source sync (initial build)..."

          gcloud compute ssh ${INSTANCE_NAME} \
            --zone=${GCP_ZONE} \
            --command='
              set -e
              export PATH=/opt/bin:$PATH

              # Switch to builder user
              sudo -u builder bash << "BUILDER_EOF"
                set -e
                cd /home/builder

                # Configure git
                git config --global user.name "AOSP CI"
                git config --global user.email "ci@example.com"
                git config --global color.ui false

                # Create workspace
                mkdir -p aosp
                cd aosp

                # Initialize repo
                echo "Initializing repo..."
                /opt/bin/repo init -u https://android.googlesource.com/platform/manifest \
                  -b '"${AOSP_BRANCH}"' \
                  --depth=1

                # Add custom manifest
                echo "Adding custom manifest..."
                mkdir -p .repo/local_manifests
                cat > .repo/local_manifests/custom.xml << "MANIFEST_EOF"
          <?xml version="1.0" encoding="UTF-8"?>
          <manifest>
            <!-- Remove OpenWRT prebuilts (requires loop device access) -->
            <remove-project name="platform/external/openwrt-prebuilts" />

            <remote name="github"
                    fetch="https://github.com/beerboy"
                    revision="main" />

            <project path="vendor/custom/native-process"
                     name="aosp-custom-native"
                     remote="github"
                     revision="main" />
          </manifest>
          MANIFEST_EOF

                # Sync source with rate limit handling
                echo "Syncing AOSP source (this will take 30-60 minutes)..."

                # Use 16 parallel jobs to balance speed and rate limits
                # Retry up to 3 times with exponential backoff
                RETRY_COUNT=0
                MAX_RETRIES=3

                until /opt/bin/repo sync -c -j16 --no-tags --no-clone-bundle; do
                  RETRY_COUNT=$((RETRY_COUNT + 1))
                  if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
                    echo "ERROR: repo sync failed after $MAX_RETRIES attempts"
                    exit 1
                  fi

                  WAIT_TIME=$((RETRY_COUNT * 60))
                  echo "repo sync failed (attempt $RETRY_COUNT/$MAX_RETRIES)"
                  echo "Waiting $WAIT_TIME seconds before retry..."
                  sleep $WAIT_TIME
                done

                echo "AOSP sync complete"
          BUILDER_EOF
            '

      - name: Update AOSP source (incremental)
        if: steps.create-disk.outputs.disk_exists == 'true'
        run: |
          echo "Updating AOSP source (incremental sync)..."

          gcloud compute ssh ${INSTANCE_NAME} \
            --zone=${GCP_ZONE} \
            --command='
              set -e
              export PATH=/opt/bin:$PATH

              sudo -u builder bash << "BUILDER_EOF"
                set -e
                cd /home/builder/aosp

                # Update custom manifest in case it changed
                echo "Checking for manifest updates..."
                if [ -d .repo ]; then
                  # Sync only changed files (much faster)
                  echo "Running incremental repo sync..."
                  /opt/bin/repo sync -c -j16 --no-tags --no-clone-bundle vendor/custom/native-process || true

                  echo "Incremental sync complete"
                else
                  echo "ERROR: .repo directory not found in persistent disk"
                  exit 1
                fi
          BUILDER_EOF
            '

      - name: Build AOSP
        run: |
          BUILD_TARGET="${{ github.event.inputs.build_target || 'droid' }}"

          echo "Starting AOSP build..."
          echo "Target: ${BUILD_TARGET}"
          echo "Lunch: ${LUNCH_TARGET}"

          gcloud compute ssh ${INSTANCE_NAME} \
            --zone=${GCP_ZONE} \
            --command='
              set -e

              sudo -u builder bash << "BUILDER_EOF"
                set -e
                cd /home/builder/aosp

                # Source build environment
                source build/envsetup.sh

                # Set lunch target
                lunch '"${LUNCH_TARGET}"'

                # Build
                echo "Building '"${BUILD_TARGET}"'..."
                m '"${BUILD_TARGET}"' -j$(nproc)

                echo "Build complete"
          BUILDER_EOF
            '

      - name: Upload artifacts to GCS
        run: |
          echo "Uploading build artifacts to GCS..."

          BUILD_TIMESTAMP=$(date +%Y%m%d-%H%M%S)

          gcloud compute ssh ${INSTANCE_NAME} \
            --zone=${GCP_ZONE} \
            --command="
              set -e

              sudo -u builder bash << 'BUILDER_EOF'
                set -e
                cd /home/builder/aosp

                # Product output directory for Cuttlefish
                PRODUCT_DIR=\"out/target/product/aosp_cf_x86_64_phone\"

                if [ ! -d \"\${PRODUCT_DIR}\" ]; then
                  echo \"Error: Product directory not found: \${PRODUCT_DIR}\"
                  exit 1
                fi

                echo \"Packaging build artifacts from: \${PRODUCT_DIR}\"

                # Create tarball of essential emulator images
                cd \${PRODUCT_DIR}
                tar czf /tmp/aosp-images.tar.gz \
                  *.img \
                  kernel* \
                  ramdisk* \
                  --exclude='*.qcow2' \
                  2>/dev/null || true

                # Verify tarball was created
                if [ ! -f /tmp/aosp-images.tar.gz ]; then
                  echo \"Error: Failed to create tarball\"
                  exit 1
                fi

                echo \"Tarball created: \$(du -h /tmp/aosp-images.tar.gz | cut -f1)\"

                # Upload to GCS
                gsutil cp /tmp/aosp-images.tar.gz gs://${BUCKET_NAME}/builds/${BUILD_TIMESTAMP}/

                # Update latest pointer
                echo '${BUILD_TIMESTAMP}' > /tmp/latest.txt
                gsutil cp /tmp/latest.txt gs://${BUCKET_NAME}/builds/latest.txt

                echo 'Upload complete'
          BUILDER_EOF
            "

          echo "Build artifacts uploaded"
          echo "Build timestamp: ${BUILD_TIMESTAMP}"
          echo ""
          echo "Download with:"
          echo "  export GCP_PROJECT_ID=${GCP_PROJECT_ID}"
          echo "  /data/aosp_ws/scripts/ci/download-build.sh"

      - name: Cleanup - Delete instance but keep disk
        if: always()
        run: |
          echo "Deleting GCE instance: ${INSTANCE_NAME}"
          echo "Persistent disk will be kept for next build"

          # Delete instance but keep persistent disk attached
          gcloud compute instances delete ${INSTANCE_NAME} \
            --zone=${GCP_ZONE} \
            --keep-disks=all \
            --quiet || true

          echo "Instance deleted (disk preserved)"

      - name: Build summary
        if: success()
        run: |
          echo "========================================="
          echo "  âœ… AOSP Build Successful!"
          echo "========================================="
          echo ""
          echo "Artifacts are available in GCS:"
          echo "  gs://${BUCKET_NAME}/builds/"
          echo ""
          echo "Next steps:"
          echo "  1. Download build artifacts locally"
          echo "  2. Start Android Emulator"
          echo "  3. Verify custom daemon with adb logcat"
